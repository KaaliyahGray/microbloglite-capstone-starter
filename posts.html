<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>POSTS</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="style/posts.css">

</head>

<body>

    <header>
        <h1>POSTS PAGE</h1>
        <button id="logoutButton" type="button" onclick="logout()">Logout</button>
    </header>

    <!-- Carousel Section -->
    <div class="carousel">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">

        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                    alt="song">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                    alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                    alt="song">
            </label>
        </div>
    </div>
    <div class="player">
        <div class="upper-part">
            <div class="play-icon">
                <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
                    <path d="M5 3l14 9-14 9V3z" />
                </svg>
            </div>
            <div class="info-area" id="test">
                <label class="song-info" id="song-info-1">
                    <div class="title">Bunker</div>
                    <div class="sub-line">
                        <div class="subtitle">Balthazar</div>
                        <div class="time">4.05</div>
                    </div>
                </label>
                <label class="song-info" id="song-info-2">
                    <div class="title">Words Remain</div>
                    <div class="sub-line">
                        <div class="subtitle">Moderator</div>
                        <div class="time">4.05</div>
                    </div>
                </label>
                <label class="song-info" id="song-info-3">
                    <div class="title">Falling Out</div>
                    <div class="sub-line">
                        <div class="subtitle">Otzeki</div>
                        <div class="time">4.05</div>
                    </div>
                </label>
            </div>
        </div>
        <div class="progress-bar">
            <span class="progress"></span>
        </div>
    </div>
    <!-- End of Carousel Section -->

    <main>
        <article>
            <div class="row g-5">
                <div class="col-md-7">
                    <div class="b-example-divider"></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8 mb-4">
                                <div class="card1">
                                    <!-- Display Other Posts here-->
                                    <h2>POSTS PAGE</h2>
                                    <div class="btn-group dropend">
                                        <button type="button" class="btn btn-secondary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Dropend
                                        </button>
                                        <ul class="dropdown-menu">
                                          
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                  <div id="posts"></div>
                                            <!-- Dropdown menu links -->
                <div class="col-md-4">
                    <div class="position-sticky" style="top: 2rem; background-color: transparent;">
                        <!--Create Post Begins-->
                        <div>
                            <form id="postForm">
                                <label for="input">Whats On Your Mind Bestie</label><br>
                                <div class="astrology-textarea">
                                    <textarea id="input" name="input" rows="4" class="form-control" required></textarea>
                                </div><br>
                                <button id="postButton" type="submit" class="btn btn-primary"
                                    >Create
                                    Post</button>
                            </form>
                        </div>
                    </div>
                    <br><br>
                    <div>
                        <a
                            class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top">
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Page-specific code -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/posts.js"></script>
    <script>
        // Toggle background color class
        $('input').on('change', function () {
            $('body').toggleClass('blue');
        });


        const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com";

        function createPost() {
            const inputContent = document.getElementById('input').value;
            const postData = {
                content: inputContent
            };

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            };

            fetch(`${apiBaseURL}/posts`, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create post');
                    }
                    return response.json();
                })
                .then(postData => {
                    console.log('Post created successfully:', postData);
                    alert('Post created successfully!');
                    // Optionally, you can redirect to another page or perform other actions here
                    // Example: window.location.href = 'posts.html';
                })
                .catch(error => {
                    console.error('Error creating post:', error);
                    alert('Failed to create post. Please try again.');
                });
        }
    </script>
</body>

</html>
