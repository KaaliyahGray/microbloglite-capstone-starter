<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->

    <header>
        <h1>POSTS PAGE</h1>

        <form id="postForm">
            <label for="input">Content:</label><br>

            <button id="postButton" type="submit" onclick="createPost()">Create Post</button>

        <button id="loginButton" type="button" onclick="logout()">Logout</button>
