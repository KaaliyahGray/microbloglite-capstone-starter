<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
     <style>
        /* Additional styles for background animation */
        body {
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
        }
        .star {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 10%, rgba(255, 255, 255, 0) 70%);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 10s infinite alternate;
        }
        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main>

        <form id="login">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6">
            </div>

            <button id="loginButton" type="submit" >Login</button>
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const starsContainer = document.querySelector('.stars-container');

    // Function to create a random star
    function createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`; // Random horizontal position
        star.style.top = `${Math.random() * 100}%`; // Random vertical position
        star.style.animationDuration = `${Math.random() * 3 + 1}s`; // Random animation duration
        starsContainer.appendChild(star);
    }

    // Create initial stars
    for (let i = 0; i < 50; i++) {
        createStar();
    }

    // Function to create stars at intervals
    function createStars() {
        setInterval(() => {
            createStar();
        }, 1000); // Interval time in milliseconds
    }

    // Call the function to continuously create stars
    createStars();

    // Function to create planets
    function createPlanet() {
        const planet = document.createElement('div');
        planet.className = 'planet';
        planet.style.left = `${Math.random() * 100}%`; // Random horizontal position
        planet.style.top = `${Math.random() * 100}%`; // Random vertical position
        planet.style.animationDuration = `${Math.random() * 20 + 10}s`; // Random animation duration
        starsContainer.appendChild(planet);
    }

    // Create initial planets
    for (let i = 0; i < 5; i++) {
        createPlanet();
    }

    // Function to create planets at intervals
    function createPlanets() {
        setInterval(() => {
            createPlanet();
        }, 15000); // Interval time in milliseconds
    }

    // Call the function to continuously create planets
    createPlanets();
});


    </script>
</body>
</html>
