<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="scripts/auth.js"></script>
	<script>
		if (isLoggedIn() === true) window.location.replace("posts.html");
	</script>


	<link rel="stylesheet" href="style/global.css">
	<link rel="stylesheet" href="/style/index.css">

</head>

<body>
	<div id="stars">
		<section class="astro-background">
			<h2>City Nights Effect</h2>
<div class="container">
			<section class="forms-section">


				<div class="forms">

					<div class="form-wrapper is-active">
						<button type="button" class="switcher switcher-login">
							Login
							<span class="underline"></span>
						</button>
						<form id="login" class="form form-login">
							<fieldset>
								<legend>Please, enter your email and password for login.</legend>
								<div class="input-block">
									<label for="login-email">Usernamel</label>
									<input id="login-email" name="username" type="username" required>
								</div>
								<div class="input-block">
									<label for="login-password">Password</label>
									<input id="login-password" name="password" type="password" required>
								</div>
							</fieldset>
							<button id="loginButton" type="submit" class="btn-login">Login</button>
						</form>
					</div>
					<div class="form-wrapper">
						<button type="button" class="switcher switcher-signup">
							Sign Up
							<span class="underline"></span>
						</button>
						<form id="register" class="form form-signup">
							<fieldset>
								<legend>Please, enter your email, password and password confirmation for sign up.
								</legend>
								<div class="input-block">
									<label for="signup-email">Username</label>
									<input id="signup-email" name="username" type="username" required>
								</div>
								<div class="input-block">
									<label for="signup-fullname">Full Name</label>
									<input id="signup-fullname" name="fullname" type="text" required>
								</div>
								<div class="input-block">
									<label for="signup-password">Password</label>
									<input id="signup-password" name="password" type="password" required>
								</div>
								<div class="input-block">
									<label for="cc-expiration" class="form-label">Expiration</label>
									<input type="text" class="form-control" id="cc-expiration" placeholder=""
										required="">
									<div class="invalid-feedback">
										Expiration date required
									</div>
								</div>
								<div class="input-block">
									<label for="state" class="form-label">City</label>
									<select class="form-select" id="state" required="">
										<option value="">Choose...</option>
										<option>California</option>
									</select>
									<div class="invalid-feedback">
										Please provide a valid state.
									</div>
								</div>
								<div class="input-block">
									<label for="country" class="form-label">State</label>
									<select class="form-select" id="country" required="">
										<option value="">Choose...</option>
										<option>United States</option>
									</select>
									<div class="invalid-feedback">
										Please select a valid country.
									</div>
								</div>

							</fieldset>
							<button id="registerButton" type="submit" onclick="register()">Register</button>
						</form>
					</div>
				</div>
			</section>
		</section>
	</div>
	</div>
	

	<script src="scripts/reg.js"></script>

	<script src="scripts/landing.js"></script>
	<script>
		const switchers = [...document.querySelectorAll('.switcher')]

		switchers.forEach(item => {
			item.addEventListener('click', function () {
				switchers.forEach(item => item.parentElement.classList.remove('is-active'))
				this.parentElement.classList.add('is-active')
			})
		})

	</script>

</body>

</html>
