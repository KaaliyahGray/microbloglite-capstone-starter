<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="scripts/auth.js"></script>
	<script>
		if (isLoggedIn() === true) window.location.replace("posts.html");
	</script>


	<link rel="stylesheet" href="style/global.css">
	<link rel="stylesheet" href="/style/index.css">

</head>

<body>
	<div id="stars">

		<header>
		</header>
		<section class="astro-background">

			<div class="container">


				<section class="forms-section">


					<div class="forms">

						<div class="form-wrapper is-active">
							
							<button type="button" class="switcher switcher-login">
								Login
								<span class="underline"></span>
							</button>
							<form id="login" class="form form-login">
								<fieldset>
									<legend>Please, enter your email and password for login.</legend>
									<div class="input-block">
										<label for="username">Username</label>
										<input id="username" name="username" type="username" required>
									</div>
									<div class="input-block">
										<label for="password">Password</label>
										<input id="password" name="password" type="password" required>
									</div>
								</fieldset>
								<button id="loginButton" type="submit" class="btn-login">Login</button>
							</form>
						</div>
						<div class="form-wrapper">
							<button type="button" class="switcher switcher-signup">
								Sign Up
								<span class="underline"></span>
							</button>
							<form id="register" class="form form-signup">
								<fieldset>
									<legend>Please, enter your email, password and password confirmation for sign up.</legend>
									<div class="input-row">
										<div class="input-block">
											<label for="username">Username</label>
											<input id="username" name="username" type="text" required>
										</div>
									
									</div>
									<div class="input-row">
								
										<div class="input-block">
											<label for="fullname">Full Name</label>
											<input id="fullname" name="fullname" type="text" required>
										</div>
									</div>
									<div class="input-row">
									<div class="input-block">
										<label for="password">Password</label>
										<input id="password" name="password" type="password" required>
									</div>
									</div>
									<div class="input-row">
										<div class="input-block">
											<label for="birthday" class="form-label">Date Of Birth</label>
											<input type="text" class="form-control" id="birthday" placeholder="DD/MM/YYYY" required>
										</div>
										<div class="input-block">
											<label for="birthdayTime" class="form-label">Time Of Birth</label>
											<input type="text" class="form-control" id="birthdayTime" placeholder="Ex. 22:13 = 10:13pm" required>
										</div>
									</div>
									<div class="input-row">
										<div class="input-block">
											<label for="birtPlace" class="form-label">City/State </label>
											<input type="text" class="form-control" id="birtPlace" placeholder="Ex. Phoenix, AZ" required>
										</div>
										<div class="input-block">
											<label for="birtPlace" class="form-label">Country</label>
											<input type="text" class="form-control" id="birtPlace" placeholder="United States" required>
										</div>
									</div>
									
									<button id="registerButton" type="submit" onclick="register()">Register</button>

								</fieldset>
							</form>
						</div>
						
					</div>
				</section>
		</section>
	</div>
	</div>


	<script src="scripts/reg.js"></script>

	<script src="scripts/landing.js"></script>
	<script>
		const switchers = [...document.querySelectorAll('.switcher')]

		switchers.forEach(item => {
			item.addEventListener('click', function () {
				switchers.forEach(item => item.parentElement.classList.remove('is-active'))
				this.parentElement.classList.add('is-active')
			})
		})

	</script>

</body>

</html>
