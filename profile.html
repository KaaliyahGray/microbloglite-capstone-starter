<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <title>POSTS</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="style/profile.css">

</head>

<body>

    <header>
        <header class="navbar">
            <div class="logo">Astrology</div>
        
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><input type="text" placeholder="Search..." class="search-bar"></li>
                    <li><button id="logoutButton" type="button" onclick="logout()">Logout</button></li>
                </ul>
            </nav>
    </header>

    <!-- Carousel Section -->
   

    <main>
        <article>
            <div class="row g-5">
              <div class="col-md-7">
                <div class="b-example-divider"></div>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-md-8 mb-4">
                      <div class="card">
                        <div class="container mt-5">
                            <div class="card profile-card">
                              <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Kanye West">
                              <div class="card-body profile-card-body">
                                <h5 class="card-title">Kaaliyahhhhhht</h5>
                                <h6>@westKanye</h6>
                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut purus arcu. Integer porta velit vel neque tempor, eu ullamcorper sem tempus.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                  <small class="text-muted">Friends: <span id="friendsCount">100</span></small>
                                  <small class="text-muted">Likes: <span id="likesCount">500</span></small>
                                </div>
                              </div>
                            </div>
                            
                          </div>                        
                      </div>
                    </div>
                    <div class="col-md-8 mb-4">
                     
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <form id="postForm">
                    <label for="input">What's On Your Mind Bestie</label><br>
                    <div class="astrology-textarea">
                      <textarea id="input" name="input" rows="4" class="form-control" required></textarea>
                    </div><br>
                    <button id="postButton" type="submit" class="btn btn-primary">Create Post</button>
                  </form>
                <!-- Scrollable posts section -->
                <div class="scrollable-posts">
                    <div id="posts"></div>
                <div>
              </div>
            </div>
          </article>
          
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Page-specific code -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/posts.js"></script>
    <script>
        // Toggle background color class
        $('input').on('change', function () {
            $('body').toggleClass('blue');
        });


        const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com";

        function createPost() {
            const inputContent = document.getElementById('input').value;
            const postData = {
                content: inputContent
            };

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            };

            fetch(`${apiBaseURL}/posts`, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create post');
                    }
                    return response.json();
                })
                .then(postData => {
                    console.log('Post created successfully:', postData);
                    alert('Post created successfully!');
                    // Optionally, you can redirect to another page or perform other actions here
                    // Example: window.location.href = 'posts.html';
                })
                .catch(error => {
                    console.error('Error creating post:', error);
                    alert('Failed to create post. Please try again.');
                });
        }
    </script>
</body>

</html>
