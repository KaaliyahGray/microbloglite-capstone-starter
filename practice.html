<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    perspective: 1000px;
    background-color: radial-gradient(circle, #000000, #25537e, #343451);  
}

.carousel-container {
    width: 70%;
    height: 70%;
    perspective: 1000px;
}

.carousel {
    display: flex;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    transform-style: preserve-3d;
}

.planet {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    background-size: cover;
    background-position: center;
    transform-style: preserve-3d;
    transition: transform 0.5s ease-in-out;
}

.planet::after {
    content: attr(data-planet);
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #fff;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
}

.planet.Mercury {
    background-image: url('/images/mercury.jpeg');
}

.planet.Venus {
    background-image: url('images/venus.jpg');
}

.planet.Earth {
    background-image: url('images/earth.jpg');
}

.planet.Mars {
    background-image: url('images/mars.jpg');
}

.planet.Jupiter {
    background-image: url('images/jupiter.jpg');
}

.planet.Saturn {
    background-image: url('images/saturn.jpg');
}

.planet.Uranus {
    background-image: url('images/uranus.jpg');
}

.planet.Neptune {
    background-image: url('images/neptune.jpg');
}

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <div class="planet" data-planet="Mercury"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Venus"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Earth"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Mars"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Jupiter"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Saturn"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Uranus"></div>
            </div>
            <div class="carousel-slide">
                <div class="planet" data-planet="Neptune"></div>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>
<script>
    const carousel = document.querySelector('.carousel');
let isDragging = false;
let startPosition = 0;
let currentTranslate = 0;
let prevTranslate = 0;
let animationId = 0;
let currentIndex = 0;

const slides = document.querySelectorAll('.carousel-slide');

slides.forEach((slide, index) => {
    const planet = slide.querySelector('.planet');
    planet.classList.add(planet.getAttribute('data-planet'));

    // Set initial position based on index
    slide.style.transform = `translateX(${index * 100}%)`;
});

// Dragging functionality
const dragStart = (index) => (event) => {
    currentIndex = index;
    startPosition = getPositionX(event);
    isDragging = true;

    animationId = requestAnimationFrame(animation);
    carousel.classList.add('grabbing');
};

const dragEnd = () => {
    isDragging = false;
    cancelAnimationFrame(animationId);

    const movedBy = currentTranslate - prevTranslate;

    if (movedBy < -100 && currentIndex < slides.length - 1) {
        currentIndex += 1;
    }

    if (movedBy > 100 && currentIndex > 0) {
        currentIndex -= 1;
    }

    setPositionByIndex();
    carousel.classList.remove('grabbing');
};

const drag = (event) => {
    if (isDragging) {
        const currentPosition = getPositionX(event);
        currentTranslate = prevTranslate + currentPosition - startPosition;
    }
};

const getPositionX = (event) => event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;

const animation = () => {
    setSliderPosition();
    if (isDragging) requestAnimationFrame(animation);
};

const setSliderPosition = () => {
    carousel.style.transform = `translateX(${currentTranslate}px)`;
};

const setPositionByIndex = () => {
    currentTranslate = currentIndex * -100;
    prevTranslate = currentTranslate;
    setSliderPosition();
};

carousel.addEventListener('mousedown', dragStart());
carousel.addEventListener('touchstart', dragStart());

carousel.addEventListener('mouseup', dragEnd);
carousel.addEventListener('mouseleave', dragEnd);
carousel.addEventListener('touchend', dragEnd);

carousel.addEventListener('mousemove', drag);
carousel.addEventListener('touchmove', drag);

</script>
</body>
</html>
